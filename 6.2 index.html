<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="6.1 style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
	<h1>Shopping List</h1>
	<div id="container">
		<p id="first">Get it done today</p>
		<input id="userinput" type="text" placeholder="Enter Item">
		<button id="enter">Enter</button>
		<ul id="list">
			<li class="listItem"><div class="item"><span class="test">Notebook</span><button type="button" class="removebtn">Delete</button></div></li>

			<li class="listItem"><div class="item"><span class="test">Jello</span><button type="button" class="removebtn">Delete</button></div></li>

			<li class="listItem"><div class="item"><span class="test">Spinach</span><button type="button" class="removebtn">Delete</button></div></li>

			<li class="listItem"><div class="item"><span class="test">Rice</span><button type="button" class="removebtn">Delete</button></div></li>

			<li class="listItem"><div class="item"><span class="test">Birthday Cake</span><button type="button" class="removebtn">Delete</button></div></li>

			<li class="listItem"><div class="item"><span class="test">Candles</span><button type="button" class="removebtn">Delete</button></div></li>

		</ul>
		<script type="text/javascript" src="6.3 script.js"></script>
	</div>
</body>
</html>
